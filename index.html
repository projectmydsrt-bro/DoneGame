<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoneGame - Playable HTML5 Games</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; margin: 0; }
    h1 { text-align: center; margin: 20px 0; font-size: 2rem; color: #38bdf8; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 16px; padding: 20px; }
    .card { background: #1e293b; padding: 12px; border-radius: 12px; text-align: center; transition: .2s; }
    .card:hover { background: #334155; transform: translateY(-4px); }
    a { text-decoration: none; color: #38bdf8; }
  </style>
</head>
<body>
  <h1>ðŸŽ® DSRT DoneGame Portal</h1>
  <div class="grid" id="games"></div>

  <script>
    async function loadGames() {
      const res = await fetch('./'); // ambil list file dari root
      const text = await res.text();
      const matches = [...text.matchAll(/href="game\/(.*?)\/(.*?)\.html"/g)];
      const games = matches.map(m => ({ category: m[1], name: m[2] }));

      const container = document.getElementById('games');
      if (!games.length) {
        container.innerHTML = '<p style="text-align:center;">No games found yet ðŸ˜…</p>';
        return;
      }

      games.forEach(g => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<a href="game/${g.category}/${g.name}.html" target="_blank">${g.name.replace(/-/g,' ')}</a><br><small>${g.category}</small>`;
        container.appendChild(el);
      });
    }
    loadGames();
  </script>
</body>
</html>
